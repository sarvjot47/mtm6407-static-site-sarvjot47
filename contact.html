    <section class="contact">
        <h1>Let’s Connect!</h1>
        <p>"Got a question? Want to share your thoughts? Or maybe you just want to say hi? I’d love to hear from you! Drop me a message below, and I’ll get back to you as soon as I can."</p>
    </section>
    <form action="#" method="post">
        <label for="name">Name<span style="color: red;">*</span></label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email<span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="message">Message<span style="color: red;">*</span></label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>

        <button type="submit">Send Message</button>
    </form>
</body>
